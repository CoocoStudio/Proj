<script> var map;
var cooco = new google.maps.LatLng(37.079896, 14.212048);

var stylez = [
    {
      featureType: "all",
      elementType: "all",
      stylers: [
        { saturation: -100 } // <-- THIS
      ]
    }
];

var mapOptions = {
    zoom: 17,
	scrollwheel:false,
	zoomControlOptions: {
      style: google.maps.ZoomControlStyle.SMALL
    },
	streetViewControl:false,
	mapTypeControl: false,
    mapTypeControlOptions: {
      style: google.maps.MapTypeControlStyle.DROPDOWN_MENU
    },
    center: cooco,
    mapTypeControlOptions: {
         mapTypeIds: [google.maps.MapTypeId.ROADMAP, 'tehgrayz']
    }
};

map = new google.maps.Map(document.getElementById("coo-map"), mapOptions);

var mapType = new google.maps.StyledMapType(stylez, { name:"Grayscale" });    
map.mapTypes.set('tehgrayz', mapType);
map.setMapTypeId('tehgrayz');
var coocontent ='<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<img src="img/cont-maplogo.png" width="200"'+
      '<div id="bodyContent">'+
      '<p style="font-family:Century Gothic; color:#aeaeae" >Via Caviaga, 93012, Gela, Sicily<br>+39 345 5906 713<br>coocogela@gmail.com</p>'+
      '</div>'+
      '</div>';
	  
var cooinfo = new google.maps.InfoWindow({
	content: coocontent,
	maxwidth:200	
	}
);
var iconBase='img/';
var marker = new google.maps.Marker({
      position: cooco,
      map: map,
      title: 'Cooco Studio',
	  icon: iconBase+'maplogo.png'
  });
cooinfo.open(map,marker);
</script>
